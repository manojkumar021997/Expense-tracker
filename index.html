<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body>
    <div class="main-container">
    <div class="card">
        <h1>Expense Tracker</h1>
        <div class="balance">
            <h4>YOUR BALANCE</h4>
            <span id="balance"><i class="fa-solid fa-indian-rupee-sign"></i>0</span> 
        </div>
        <div class="incom-exp-container">
            <div>
                <h4>Income</h4>
                <p id="money-plus" class="money-plus"><i class="fa-solid fa-indian-rupee-sign"></i>0.00</p>
            </div>
            <hr>
            <div>
                <h4>Expense</h4>
                <p id="money-minus" class="money-minus"><i class="fa-solid fa-indian-rupee-sign"></i>0.00</p>
            </div>
        </div>
            <h3>History</h3>
            <h3> Add New Transaction</h3>
            <div class="transaction">
                <ul class="trans" id="trans">
                    <li class="exp">Insurance <span>-1500</span> 
                    <button class="btn-del">x</button>
                    </li>
                    <li class="inc">Salary <span>10000</span> 
                    <button class="btn-del">x</button>
                    </li>
                    <li class="exp">Food <span>-250</span> 
                        <button class="btn-del">x</button>
                        </li>
                </ul>
            </div>
            <form id ="form">
                <div class="form-control">
                    <label for="text">Transaction</label> <br>
                    <input type="text" id="text" placeholder="Enter Transaction...">
                </div>
                <div class="form-control">
                    <label for="amount">Amount(negative - expense, positive - income)</label> <br>
                    <input type="number" id="amount" placeholder="Enter amount...">
                </div>
                <button class="btn" id="submit" value="submit">Add transaction</button>
            </form>
       
             
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
